<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/manager/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col login-form-section">
          <div class="login-form">
            <div class="login-intro">
              <h1 class="title">Delicacy ðŸ‘‹</h1>
              <p class="subtitle">Get started now</p>
            </div>
            <form action="" method="post" onsubmit="return checkTerms()">
              <label for="txtstoreAddress" class="label-input"
                >Store address</label
              >
              <div class="error-container">
                <span class="require" id="storeAddressError">required</span>
              </div>
              <input
                type="text"
                class="user-input"
                id="txtstoreAddress"
                name="storeAddress"
                placeholder="Whatâ€™s your store address?"
                required
              />
              <br />
              <label for="txtName" class="label-input">Name</label>
              <div class="error-container">
                <span class="require" id="nameError">required</span>
              </div>
              <input
                type="text"
                class="user-input"
                id="txtName"
                name="Name"
                placeholder="Whatâ€™s your store Name ?"
                required
              />
              <br />
              <label for="txtEmail" class="label-input">Email</label>

              <div class="error-container">
                <span class="require" id="emailError">required</span>
              </div>
              <input
                type="email"
                class="user-input"
                id="txtEmail"
                name="email"
                placeholder="Example@email.com"
                required
              />
              <br />
              <label for="txtPassword" class="label-input">Password</label>
              <div class="error-container">
                <span class="require" id="passwordError">required</span>
              </div>
              <input
                type="password"
                class="user-input"
                id="txtPassword"
                name="password"
                placeholder="At least 8 characters"
                required
              />
              <br />
              <label for="txtVerifyPassword" class="label-input"
                >Verify Password</label
              >
              <div class="error-container">
                <span class="require" id="VerifyPassword">required</span>
              </div>
              <input
                type="password"
                class="user-input"
                id="txtVerifyPassword"
                name="VerifyPassword"
                placeholder="Please write exactly your password?"
                required
              />
              <br />

              <div class="click-terms-policy">
                <p>
                  <input
                    type="checkbox"
                    id="agreeTerms"
                    name="agreeTerms"
                    value="Yes"
                  />
                  I agree to the
                  <a href="/terms-policy" class="terms-policy" target="_blank"
                    >terms & policy</a
                  >
                </p>
              </div>

              <br />
              <input type="submit" value="Sign up" class="submit-button" />
              <div class="have-an-account">
                <p>
                  Have an account?
                  <a
                    href="/public/manager/html/login.html"
                    class="Go-to-sign-in"
                    target="_blank"
                    >Sign in</a
                  >
                </p>
              </div>
            </form>
            <script>
              function checkTerms() {
                const checkbox = document.getElementById("agreeTerms");
                const password = document.getElementById("txtPassword").value;
                const verifyPassword =
                  document.getElementById("txtVerifyPassword").value;

                if (!checkbox.checked) {
                  alert(
                    "Please agree to the terms & policy before continuing."
                  );
                  return false;
                }

                if (password !== verifyPassword) {
                  alert("Passwords do not match. Please check your password.");
                  return false;
                }

                return true;
              }
            </script>
            <div class="or">Or</div>

            <div class="social-login">
              <button class="social-button">
                <img
                  class="google-icon"
                  alt="logo google-icon"
                  src="/public//manager/images/login/Google.png"
                />
                Sign in with Google
              </button>
              <button class="social-button">
                <img
                  class="facebook-icon"
                  alt="logo facebook-icon"
                  src="/public//manager/images/login/Facebook.png"
                />Sign in with Facebook
              </button>
            </div>
          </div>
        </div>
        <div class="col image-section">
          <img
            src="/public/manager/images/login/Login Art.png"
            id="image-section"
            alt="logo login"
          />
        </div>
      </div>
    </div>
  </body>
</html>
