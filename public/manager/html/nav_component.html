<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="../css/nav_component.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<body>
    <div class="frame">

                                <img class="logo" src="../images/nav_component/setting.png" />
                            </div>
                            <div></div>
                            <div class="delicacy">
                                <span class="text-wrapper">TobeyNguyen</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <div class="div-2">
                    <div class="div-4">
                        <button class="div-5" id="chosen">
                            <img class="img" src="../images/nav_component/tongquan.png" />

                        <div class="rectangle"></div>
                    </div>
                    <button class="div-5">

                    <button class="div-5">

                    <button class="div-5">
                        <img class="img" src="../images/nav_component/giaodich.png" />

                    </button>
                    <button class="div-5">
                        <img class="img-2" src="../images/nav_component/nhanvien.png" />

                    </button>
                    <button class="div-5">

                    </button>
                    <div class="dropdown">

                            <img class="img" src="../images/nav_component/place.png" />

                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Đồng Nai</a></li>
                            <li><a class="dropdown-item" href="#">Quận 1</a></li>
                            <li><a class="dropdown-item" href="#">Quận 2</a></li>

                    </div>

                    <button class="div-5">
                        <img class="img" src="../images/nav_component/notice.png" />

                    </button>
                    <button class="div-5">
                        <img class="img" src="../images/nav_component/setting.png" />

                    </button>
                    <button class="div-5">
                        <img class="img" src="../images/nav_component/support.png" />

                    </button>
                </div>
            </div>
            <div class="frame-wrapper">
                <div class="div-7">
                    <img class="line-2" src="img/line-2.svg" />
                    <div class="div-8">
                        <div class="div-9">
                            <img class="z" src="img/z5734595665855-bb944995805e2a2acaf9faf396f7d72e.png" />
                            <div class="div-10">
                                <div class="text-wrapper-4">Tobey Nguyễn</div>
                                <div class="text-wrapper-5">Designation</div>
                            </div>
