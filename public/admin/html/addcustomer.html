<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addcustomer Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/admin/css/addcustomer.css" />
  </head>
  <body>
    <div class="other">
      <main class="main-content">
        <div class="header-section">
          <div class="header-title-section">
            <p>You’re on our Vietnam website</p>
          </div>
          <select class="region-dropdown" onchange="changeRegion(this.value)">
            <option value="Vietnam">Vietnam</option>
            <option value="USA">USA</option>
            <option value="France">France</option>
            <option value="Japan">Japan</option>
            <option value="UK">UK</option>
          </select>
        </div>
        <div class="dashboard-section">
          <div class="search-section">
            <div class="table-controls">
              <button id="btn-addfilter">Add Filter</button>
              <img
                id="img-search"
                src="/public/admin/images/search.png"
                alt=""
              />
              <input
                type="text"
                placeholder="Search for a customer by name or email"
                id="search"
              />
            </div>
          </div>
          <div class="content-addcustomer">
            <h3 class="mb-4">Add Customer</h3>
            <div class="row">
              <div class="col d-flex justify-content-left m-5">
                <div class="">
                  <span>Manually</span>
                </div>
                <div class="ml-5">
                  <span>Import CSV</span>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="txtDesignation" class="label-input"
                    >Designation</label
                  >
                  <input
                    type="text"
                    id="txtDesignation"
                    name="Designation"
                    class="form-control"
                    placeholder="what's your designation?"
                  />
                </div>
              </div>
            </div>
            <form>
              <div class="form-group">
                <label for="txtName" class="label-input">Name</label>
                <input
                  type="text"
                  id="txtName"
                  name="Name"
                  class="form-control"
                  placeholder="Tên"
                />
              </div>
              <div class="form-row mb-3">
                <div class="col">
                  <label for="txtEmail" class="label-input">Email</label>
                  <input
                    type="email"
                    id="txtEmail"
                    name="Email"
                    class="form-control"
                    placeholder="Email address"
                  />
                </div>
                <div class="col">
                  <label for="txtMajor" class="label-input">Major</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtMajor"
                    name="Major"
                    placeholder="Major"
                  />
                </div>
                <div class="col">
                  <label for="txtGender" class="label-input">Gender</label>
                  <input
                    type="text"
                    id="txtGender"
                    name="Gender"
                    class="form-control"
                    placeholder="Gender"
                  />
                </div>
              </div>
              <div class="form-row mb-3">
                <div class="col">
                  <label for="txtPhonenumber" class="label-input"
                    >Phonenumber</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="txtPhonenumber"
                    name="Phonenumber"
                    placeholder="Phone number"
                  />
                </div>
                <div class="col">
                  <label for="txtPassword" class="label-input">Password</label>
                  <input
                    type="password"
                    id="txtPassword"
                    name="Password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="txtAddress" class="label-input">Address</label>
                <input
                  type="text"
                  id="txtAddress"
                  name="Address"
                  class="form-control"
                  placeholder="Address"
                />
              </div>

              <button type="button" class="btn btn-link">+ Add another</button>
              <button type="submit" class="btn btn-primary">
                Add Customer
              </button>
            </form>
          </div>

          <div class="table-actions">
            <button id="btn-exportCSV">Export CSV</button>
            <button id="btn-add-customer">Add Customer</button>
          </div>
        </div>
      </main>
    </div>
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-2 sidebar">
          <aside class="sidebar"></aside>
        </div>

        <div class="col-10 main-content"></div>
      </div>
    </div>
  </body>
</html>
