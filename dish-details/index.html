<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container my-3">
    <!-- Card -->
    <div class="card" id="food-card">
      <!-- Header -->
      <div class="food-header">
        <img src="https://via.placeholder.com/400x200" alt="Braised Goby Fish">
        <div class="header-buttons">
          <button class="btn-circle" id="close-btn">X</button>
          <button class="btn-circle" id="share-btn">ðŸ”—</button>
        </div>
      </div>
      
      <!-- Content -->
      <div class="food-content">
        <div class="food-info">
          <div>
            <h4>Braised Goby Fish (Rice Not Included)</h4>
            <p class="text-muted">Savory Dish, No White Rice</p>
          </div>
          <div class="text-end">
            <span class="price-old">60.500</span><br>
            <span class="price-new">57.475</span>
          </div>
        </div>

        <!-- Add-ons -->
        <div class="addons">
          <h5>Banh Mi Stuffed With Lemongrass And Kumquat Sauce 50% Offal</h5>
          <p class="text-muted small">Optional, max 1</p>
          <form>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="option1">
              <label class="form-check-label" for="option1">Eggplant + Shrimp Sauce (+7.000)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="option2">
              <label class="form-check-label" for="option2">Minced Cabbage Soup (Large Size 42.000) (+30.000)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="option3">
              <label class="form-check-label" for="option3">Pumpkin Soup With Minced Meat (Large Portion 42.000) (+30.000)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="option4">
              <label class="form-check-label" for="option4">Vegetable Soup With Minced Meat (Original 42.000) (+30.000)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="option5">
              <label class="form-check-label" for="option5">Jelly Soup With Minced Pork (Large Portion 42.000) (+30.000)</label>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p class="text-muted small">You'll save 3.025Ä‘ after the discount.</p>
        <button class="btn btn-success btn-lg" id="add-to-basket-btn">Add to Basket - 57.475</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
